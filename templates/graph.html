<!doctype html>
<html>
<head>
    <title>{{ title }}</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>

<script type="text/javascript">
  //Width and height
  var w = 500;
  var h = 500;
  
  var dataset = [{{ data|safe }}];
  
  //Create SVG element
  var svg = d3.select("body")
    .append("svg")
    .attr("width", w)
    .attr("height", h);

  // Add circles
  svg.selectAll("circle")
     .data(dataset)
     .enter()
     .append("circle")
     .attr("cx", function(d) {
       return 10;
     })
     .attr("cy", function(d) {
       return d[1];
      })
     .attr("r", 5);

  // Add labels
  svg.selectAll("text")
     .data(dataset)
     .enter()
     .append("text")
     .text(function(d) {
       return d[0];
     })
     .attr("x", function(d) {
       return 10;
     })
     .attr("y", function(d) {
       return d[1];
     })
     .attr("font-family", "monospace")
     .attr("font-size", "10px")
     .attr("fill", "red");
  </script>

</body>
</html>
